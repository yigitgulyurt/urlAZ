<!DOCTYPE html>
<html lang="tr">
<head>

    <title>urlAZ - Hata</title>

        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }

    </style>
</head>

    <div class="container">
        <h1>Hata</h1>
        <div class="error-message">

        </div>

</body>
</html>

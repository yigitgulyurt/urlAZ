<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="urlAZ - Güvenli URL Kısaltma ve Analiz Servisi Kayıt">
    <meta name="theme-color" content="#2563eb">
    <title>Kayıt - urlAZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container auth-container">
        <h1>urlAZ</h1>
        <div class="feature-section auth-form">
            <h2><i class="fas fa-user-plus"></i> Kayıt Ol</h2>
            <form method="POST" class="animated-form">
                <div class="input-group">
                    <input type="email" name="email" placeholder="E-posta adresiniz" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Şifreniz" required>
                    <i class="fas fa-lock input-icon"></i>
                </div>
                <div class="input-group">
                    <input type="password" name="confirm_password" placeholder="Şifrenizi tekrar girin" required>
                    <i class="fas fa-lock input-icon"></i>
                </div>
                {{ captcha }}
                <button type="submit"><i class="fas fa-user-plus"></i> Kayıt Ol</button>
            </form>
            <div class="auth-links">
                <a href="/login">Zaten hesabınız var mı? Giriş yapın</a>
            </div>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
